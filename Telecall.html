<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="form">    
        <form action="#" id="form">
        <div class="form-header">
            <div class="title">
               <h1>Crie uma Conta</h1>
              <span>Cadastre-se agora para aproveitar todos beneficios da nossa plataforma. Preencha</span> 
                <br>
            <a>os campos abaixo com suas informações e comece a usar nossos serviços.</a>
            <div class="d-grid gap-1 col-1 min-auto">
                <a class="btn btn-danger" href="#" role="button">Voltar</a>
            </div>
                 <br>
                 <br>
            </div>
         </div>    
            <div class="input-group"> 
                <div class="input-box1">
                    <label for="name">Nome</label>
                    <input id="name" type="text" name="name"required>
                </div>
                <div class="input-box1">
                    <label for="mothername">Nome materno</label>
                    <input id="name" type="text" name="name"required>
                </div>
                <div class="input-box1">
                    <label for="login">Login</label>
                    <input id="login" type="email" name="login"required>
                </div>
                <div class="input-box2">
                    <label for="data">Data de Nascimento</label>
                    <input id="data" type="date" name="data" size="20" required >
                </div>
                <div class="input-box2">
                    <div class="form-selecting"> 
                    <label for="gender">Sexo</label>
                    <select class="text" id="select">
                        <option selected></option>
                        <option value="1">Feminino</option>
                        <option value="2">Masculino</option>
                        <option value="3">Prefiro não dizer</option>
                        <option value="4">Outros</option>
                    </select>
                </div>
                </div>
                <div class="input-box2">
                    <label for="cpf">CPF</label>
                    <input id="cpf" type="text" name="cpf" maxlength="14" size="20" required>
                </div>
                <div class="input-box2">
                    <label for="address">Endereço completo</label>
                    <input id="address" type="text" name="address" size="20" required>
                </div>
                <div class="input-box2">
                    <label for="number">Telefone/Celular</label>
                    <input id="cel" type="tel" name="number" size="20" required>
                </div>
                <div class="input-box2">
                    <label for="number">Telefone Fixo</label>
                    <input id="tel" type="tel" name="number" size="20" required>
                </div>
                <div class="input-box3">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" size="20" required>
                    <span><button><img src="Olho fechado.svg"></button></span>
                </div>
                
                <div class="input-box3">
                    <label for="confirmpassword">Confirmar senha</label>
                    <input id="confirmpassword" type="password" name="confirmpassword" size="20" required>
                </div>
                <div class="d-grid gap-2 col-5 mx-auto">
                    <button type="submit" class="btn btn-danger">Cadastre-se</button>
                            
                </div>
            </div>
        
          </form>
          <div class="side-image">
          </div>

        </div>

       </div>
   </div>
   <script src="Telecall.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
